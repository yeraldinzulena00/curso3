<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form>
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>
            <label for="inicio-sena">
                <span>¿Que día comenzaste en Sena?</span>
                <input type="date" id="inicio-sena" >
            </label>
            <label for="horaio">
                <span>¿Ene qué horario estudias?</span>
                <input type="time" id="horario">
            </label>
        </form>
    </body>
</html>
